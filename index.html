<!DOCTYPE html>

<html>
	<head>
		<title>Nodivizer</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.2/cytoscape.min.js"></script>
		<script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
		<script src="js/cytoscape-cola.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"></link>
	</head>

	<body>
		<div id="cy"></div>
		<div id="add-node-container" style="display: none;">
			<div class="top-container">
				<div class="inputs-container">
					<input class="node-id" type="text" placeholder="Node ID">
				</div>
				<button id="add-node-attr">+</button>
			</div>
			<div class="bottom-container">
				<button id="add-node">Add Node</button>
			</div>
		</div>

		<div id="right-click-menu" style="display: none;">
			<button class="add-node">Add Node</button>
		</div>

		<div id="btn-container">
			<!--<button onclick="addNode();" id="add-node">Add Node</button>> -->
			<!-- <button onclick="addNode();" id="add-node">Add Edge</button> -->
		</div>

	</body>
</html>
