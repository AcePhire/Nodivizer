<!DOCTYPE html>
<html>
	<head>
		<title>Nodivizer</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.2/cytoscape.min.js"></script>
		<script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
		<script src="js/cytoscape-cola.js"></script>
		<script src="js/index.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"></link>
	</head>

	<body>
		<div id="cy"></div>
		<div id="add-node-container" class="node-info-container" style="display: none;">
			<div class="top-container">
				<div class="inputs-container">
					<input class="node-label" type="text" placeholder="label">
				</div>
				<button class="add-node-attr">+</button>
			</div>
			<div class="bottom-container">
				<button id="add-node">Add Node</button>
			</div>
		</div>

		<div id="update-node-container" class="node-info-container" style="display: none;">
			<div class="top-container">
				<div class="inputs-container">
					<input class="node-label" type="text" placeholder="label">
				</div>
				<button class="add-node-attr">+</button>
			</div>
			<div class="bottom-container">
				<button id="update-node">Update</button>
			</div>
		</div>

		<div id="color-node-container" class="node-info-container" style="display: none;">
			<div class="top-container">
				<div class="inputs-container">
					<input class="node-label" type="text" placeholder="label">
				</div>
			</div>
			<div class="bottom-container">
				<button id="color-node">Update</button>
			</div>
		</div>
		<div id="view-attrs-container" class="node-info-container" style="display: none;">
			<div class="top-container">
				<div class="inputs-container">
					<input class="node-label" type="text" placeholder="label" readonly>
				</div>
			</div>
		</div>

		<div id="empty-right-click-menu" class="right-click-menu" style="display: none;">
			<button class="add-node">Add Node</button>
			<button class="reload">Reload</button>
			<button class="save">Save</button>
		</div>

		<div id="node-right-click-menu" class="right-click-menu" style="display: none;">
			<button class="add-node">Add Node</button>
			<button class="update-node">Update Node</button>
			<button class="color-node">Edit Color</button>
			<button class="view-attrs">View Attributes</button>
			<button class="add-edge">Connect to</button>
			<button class="delete-node">Delete</button>
		</div>
		
		<div id="edge-right-click-menu" class="right-click-menu" style="display: none;">
			<button class="delete-edge">Delete</button>
		</div>


		<div id="btn-container">
			<!--<button onclick="addNode();" id="add-node">Add Node</button>> -->
			<!-- <button onclick="addNode();" id="add-node">Add Edge</button> -->
		</div>

	</body>
</html>
